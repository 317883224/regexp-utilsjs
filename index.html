<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <title>regexp-utilsjs</title>
    </head>
    <body>
        <p>调试页面</p>
        <script type="module">
            import { numberRegexp, numberPositiveRegexp, numberNegativeRegexp } from './serve/lib/index.js';

            console.log(numberRegexp.test('123122a'), numberRegexp.replace('123122a'), numberRegexp);
            console.log(numberPositiveRegexp.test('123122a'), numberPositiveRegexp.replace('123122a'));
            console.log(numberNegativeRegexp.test('-123122a'), numberNegativeRegexp.replace('-123122a'));
        </script>
    </body>
